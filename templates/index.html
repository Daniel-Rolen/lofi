<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop playsinline onerror="console.error('Video error:', this.error);">
            <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
            <source src="{{ url_for('static', filename='video/background.webm') }}" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="{{ url_for('static', filename='audio/background.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="overlay" style="display: none;">
        <h1>Welcome to Our Website</h1>
        <p>Enjoy the background video and audio</p>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
