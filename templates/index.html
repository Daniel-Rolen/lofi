<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop playsinline>
            <source src="{{ url_for('static', filename='video/' + video_file) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="video-placeholder"></div>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="overlay" style="display: none;">
        <h1>Welcome to Our Website</h1>
        <p>Enjoy the background video and audio</p>
    </div>
    <div id="debug-area"></div>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo/' + logo_file) }}" alt="Logo" class="logo" onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect width=%22100%22 height=%22100%22 fill=%22%23007bff%22/%3E%3Ctext x=%2250%22 y=%2250%22 font-family=%22Arial%22 font-size=%2220%22 fill=%22white%22 text-anchor=%22middle%22 dy=%22.3em%22%3ELogo%3C/text%3E%3C/svg%3E';">
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
