<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop playsinline muted>
            <source src="{{ url_for('static', filename='video/' + video_file) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="video-placeholder">
            <p>No video available. Enjoy the background audio!</p>
        </div>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="overlay" style="display: none;">
        <h1>Welcome to Our Website</h1>
        <p>Enjoy the background video and audio</p>
    </div>
    <div id="debug-area"></div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
